<!DOCTYPE html>

    <script>
        //Check if we came directly or from animation
        if (!sessionStorage.getItem('fromAnimation')) {
            sessionStorage.setItem('targetPage', 'https://notsofunny.us/afternoon');
            window.location.href = 'https://notsofunny.us';
        } else {
            sessionStorage.removeItem('fromAnimation');
        }
